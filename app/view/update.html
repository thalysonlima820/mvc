<div id="conteudo">
    <section>
        <h1>Alterar Postagem</h1>
        <form action="?pagina=Admin&metodo=update" method="post">
            <span>Titulo</span><br>
            <input type="text" name="titulo" value="{{titulo}}"><br><br>

            <Span>Conteudo</Span><br>
            <textarea cols="25" rows="10" name="conteudo" >{{conteudo}} </textarea><br><br>

            <input type="hidden" name="id" value="{{id}}">

            <input type="submit" value="Alterar">
        </form>
    </section>
</div>
